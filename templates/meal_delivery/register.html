{% extends 'meal_delivery/base.html' %}
{% block content %}
    <div class="col-12 col-md-5 data_collection_box">
        <h3>Register</h3>
        <div class="row">
            <form class="col-12" action="{% url 'md_register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usernamee</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value | default_if_none:'' }}">
                    <p>{{ form.username.errors }}</p>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value | default_if_none:'' }}">
                    <p>{{ form.email.errors }}</p>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1" value="">
                    <p>{{ form.password1.errors }}</p>
                </div>
                <div class="form-group">
                    <label for="password2">Re-enter Password:</label>
                    <input type="password" class="form-control" id="password2" name="password2" value="">
                    <p>{{ form.password2.errors }}</p>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                Already have an account? <a href="{% url 'md_login' %}">Login here!</a>
            </div>
        </div>
    </div>
{% endblock %}
