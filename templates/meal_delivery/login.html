{% extends 'meal_delivery/base.html' %}
{% block content %}
    <div class="col-12 col-md-5">
        <h3>Log-in</h3>
        <div class="row">
            <form class="col-12" action="{% url 'md_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value | default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" value="">
                </div>
                <button type="submit" value="Submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                Don't have an account? <a href="{% url 'md_register' %}">Register here!</a>
            </div>
        </div>
    </div>
{% endblock %}
